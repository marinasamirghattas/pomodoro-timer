<body>
    <center>
        <p>pomodoro timer</p>
        <div id="wrapper">
            <div id="work-time"></div>
            <div id="break-time"></div>
        </div>
        <button onclick="workWatch('start')" id="start-work">start work</button>
        <button disabled="true" onclick="breakWatch()" id="start-break">start break</button>
        <button disabled="true" onclick="workWatch('resume')" id="resume-work">resume work</button>
        <button onclick="endWork()" id=" end-work">end work</button>
    </center>
